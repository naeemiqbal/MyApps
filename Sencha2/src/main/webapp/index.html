<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="http://cdn.sencha.com/ext/gpl/5.0.0/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" />
        <script type="text/javascript" src="http://cdn.sencha.com/ext/gpl/5.0.0/build/ext-all.js"></script>
        <script type="text/javascript" >
            Ext.onReady(function () {
                Ext.create('Ext.panel.Panel', {
                    title: 'Start Page to links',
                    items: [
                        {xtype: 'displayfield', value: 'First field'}
                    ],
                    renderTo: Ext.getBody()
                });
                Ext.define('Person', {
                    extend: 'Ext.data.Model',
                    fields: ['text']
                });

                var familyStore2 = Ext.create('Ext.data.TreeStore',
                        {
                            root: {
                                text: 'Iqbal',
                                expanded: true,
                                children: {
                                    text: 'Naeem',
                                    expanded: true,
                                    children: [
                                        {text: 'Yusra', leaf: true},
                                        {text: 'Yasir', leaf: true},
                                        {text: 'Khizar', leaf: true},
                                    ]
                                }}
                        });

                var familyStore = Ext.create('Ext.data.TreeStore',
                        {
                            autoload: true,
                            autosync: true,
                            model: 'Person',
                            proxy: {
                                type: 'jsonp',
                                url: '/Sencha2/TreeService',
                                reader: {
                                    type: 'json',
                                    root: 'results'
                                }
                            }
                        });
                Ext.create('Ext.tree.Panel', {
                    title: 'Family Tree',
                    store: familyStore,
                    renderTo: Ext.getBody()
                });
            });
        </script>
    </head>
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
